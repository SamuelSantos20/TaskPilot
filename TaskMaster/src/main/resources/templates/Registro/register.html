<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Project Management App</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<header>
		<h1>Register</h1>
	</header>
	<main>
		<form th:action="@{registrado}" th:object="${register}" method="post">
			<div th:if="${error}">
				<p th:text="${error}" style="color:red;"></p>
			</div>

			<div th:if="${message}">
				<p th:text="${message}" style="color:green;"></p>
			</div>

			<label for="username">Username:</label>
			<input type="text" id="username" th:field="*{nome}" required>
			<label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required>
			<label for="password">Password:</label>
			<input type="password" id="password" th:field="*{senha}" required>
			<button type="submit">Register</button>
		</form>
		<p>Already have an account? <a th:href="@{login}">Login here</a>.</p>
	</main>
</body>

</html>
