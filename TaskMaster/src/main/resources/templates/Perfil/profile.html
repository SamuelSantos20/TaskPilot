<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile - Project Management App</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<header>
		<h1>User Profile</h1>
		<nav>
			<a th:href="@{/}">Home</a>
			<a th:href="@{painel}">Dashboard</a>
			<a th:href="@{Perfil}">Profile</a>
			<a th:href="@{/logout}">Logout</a>
		</nav>
	</header>
	<main>
		<section>
			<h2>Your Profile</h2>
			<form th:action="@{/update_profile/editar}" th:object="${usuario_credencias}" method="post">
				<label for="username">Username:</label>
				<input type="text" id="username" name="nome" th:value="${usuario_credencias.nome}" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:value="${usuario_credencias.email}" required>

				<label for="password">New Password:</label>
				<input type="password" id="password" name="senha" th:value="${usuario_credencias.senha}">

				<input type="hidden" name="id" th:value="${usuario_credencias.id}">
				<button type="submit">Update Profile</button>
			</form>
		</section>

		<section>
			<h2>Your Projects</h2>
			<ul>
				<li th:each="p : ${projetos}">
					<a th:href="@{/Listar_tarefas_projeto/{id_projeto}(id_projeto = ${p.id})}" th:text="${p.nome}"></a>
				</li>
			</ul>
		</section>

	</main>
</body>

</html>
